<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./acueille.css">
    <title>Page_acueille</title>
  </head>
  <body>
    <div class="system-bar-top">
      <div class="time">9:41</div>
      <img class="cellular-Connection" src="../../../asset/img/Common/Cellular%20Connection.png"/>
      <img class="wifi" src="../../../asset/img/Common/Wifi.png" alt="">
      <img class="battery" src="../../../asset/img/Common/Battery.png" alt="">
    </div>

    <div class="system-back-recettes">
      <img class="system-back-recettes-icon" src="../../../asset/img/Page_acueille/back.png" alt="">
      <div class="system-back-recettes-text">Recettes</div>
    </div>

    <div class="system-search-bar">
      <div class="system-search-bar-icon-wrapper">
        <img class="system-search-bar-icon" src="../../../asset/img/Page_acueille/search.png" alt=""/>
      </div>
      <div class="system-search-bar-text-wrapper">
        <input class="system-search-bar-text" placeholder="Que cherchez-vous?">
      </div>
    </div>

    <div class="tier-temp-wrapper">
      <div class="tier-temp-text">Temps de préparation :</div>
      <select class="tier-temp-icon">
        <option value="icon">
          <img src="../../../asset/img/Page_acueille/tier.png" alt="">
        </option>
        <option value="15">15 min</option>
        <option value="30">30 min</option>
      </select>
    </div>

    <div class="tier-repas-wrapper">
      <div class="tier-repas-text">Temps de repas :</div>
      <select class="tier-repas-icon">
        <option value="icon">
          <img class="tier-repas-icon" src="../../../asset/img/Page_acueille/tier.png" alt="">
        </option>
        <option value="Junk food">Junk food</option>
        <option value="Equilibre">Equilibré</option>
        <option value="Specialite">Spécialité</option>
      </select>
    </div>

    <div class="recette-wrapper">
      <div class="recette-colone-wrapper">
        <div class="recette-item-wrapper">
          <div class="recette-item-image">
            <img class="recette-item-img" src="../../../asset/img/Page_acueille/avocat.png" alt=""/>
            <div class="recette-minuite-one">15 min</div>
          </div>
          <div class="recette-des">
            <div class="recette-des-titre-wrapper">
              <div class="recette-des-titre">Avocat boat</div>
              <div class="recette-des-titre-type">Repas équilibré</div>
            </div>
            <img class="recette-favoris" src="../../../asset/img/Page_acueille/favoris.png" alt="">
          </div>
        </div>
        <div class="recette-item-wrapper">
          <div class="recette-item-image">
            <img class="recette-item-img" src="../../../asset/img/Page_acueille/carbonara.png" alt=""/>
            <div class="recette-minuite-two">15 min</div>
          </div>
          <div class="recette-des">
            <div class="recette-des-titre-wrapper">
              <div class="recette-des-titre">Carbonara au brocoli</div>
              <div class="recette-des-titre-type">Repas équilibré</div>
            </div>
            <img class="recette-favoris" src="../../../asset/img/Page_acueille/favoris.png" alt="">
          </div>
        </div>
      </div>
      <div class="recette-colone-wrapper">
        <div class="recette-item-wrapper">
          <div class="recette-item-image">
            <img class="recette-item-img" src="../../../asset/img/Page_acueille/salade.png" alt=""/>
            <div class="recette-minuite-one">15 min</div>
          </div>
          <div class="recette-des">
            <div class="recette-des-titre-wrapper">
              <div class="recette-des-titre">Salade césar</div>
              <div class="recette-des-titre-type">Repas équilibré</div>
            </div>
            <img class="recette-favoris" src="../../../asset/img/Page_acueille/favoris.png" alt="">
          </div>
        </div>
        <a href="../Recette_detaille/recette_detaille.html">
          <div class="recette-item-wrapper">
            <div class="recette-item-image">
              <img class="recette-item-img" src="../../../asset/img/Page_acueille/salade2.png" alt=""/>
              <div class="recette-minuite-two">15 min</div>
            </div>
            <div class="recette-des">
              <div class="recette-des-titre-wrapper">
                <div class="recette-des-titre">Salade césar</div>
                <div class="recette-des-titre-type">Repas équilibré</div>
              </div>
              <img class="recette-favoris" src="../../../asset/img/Page_acueille/favoris.png" alt="">
            </div>
          </div>
        </a>
      </div>
      <div class="recette-colone-wrapper">
        <div class="recette-item-wrapper">
          <div class="recette-item-image">
            <img class="recette-item-img" src="../../../asset/img/Page_acueille/poulet.png" alt=""/>
            <div class="recette-minuite-one">15 min</div>
          </div>
          <div class="recette-des">
            <div class="recette-des-titre-wrapper">
              <div class="recette-des-titre">Poulet au curry</div>
              <div class="recette-des-titre-type">Spécialité</div>
            </div>
            <img class="recette-favoris" src="../../../asset/img/Page_acueille/favoris.png" alt="">
          </div>
        </div>
        <div class="recette-item-wrapper">
          <div class="recette-item-image">
            <img class="recette-item-img" src="../../../asset/img/Page_acueille/wrap.png" alt=""/>
            <div class="recette-minuite-two">15 min</div>
          </div>
          <div class="recette-des">
            <div class="recette-des-titre-wrapper">
              <div class="recette-des-titre">Wrap de poulet</div>
              <div class="recette-des-titre-type">Junk food</div>
            </div>
            <img class="recette-favoris" src="../../../asset/img/Page_acueille/favoris.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="system-menu">
      <img class="menu-item menu-home" src="../../../asset/img/Common/home.png" alt="">
      <img class="menu-item menu-recette" src="../../../asset/img/Common/recette.png" alt="">
      <img class="menu-item menu-favoris" src="../../../asset/img/Common/favoris.png" alt="">
      <img class="menu-item menu-communaute" src="../../../asset/img/Common/communaute.png" alt="">
      <img class="menu-item menu-profil" src="../../../asset/img/Common/profil.png" alt="">
    </div>

    <script src="./acueille.js"></script>
  </body>
</html>
